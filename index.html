<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitDex</title>
  <base href="/habitdex-website/">
  <style>
    :root { --bg: #0e0e12; --text: #e0e0e8; --muted: #8888a0; --accent: #a78bfa; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; background: var(--bg); color: var(--text); line-height: 1.7; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem 1rem; text-align: center; }
    .container { max-width: 480px; }
    h1 { font-size: 2.5rem; color: #fff; margin-bottom: 0.5rem; }
    .tagline { font-size: 1.1rem; color: var(--muted); margin-bottom: 2rem; }
    .links { display: flex; gap: 1.5rem; justify-content: center; }
    a { color: var(--accent); text-decoration: none; font-size: 0.95rem; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>HabitDex</h1>
    <p class="tagline">Build habits. Raise creatures. Grow every day.</p>
    <div class="links">
      <a href="terms/">Terms of Service</a>
      <a href="privacy/">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
